<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">

  <title>Web de Ilyas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;

    }
  body[data-bs-theme="dark"] {
      background: #1f1f1f;
    }
  body[data-bs-theme="dark"] .navbar {
      background: rgba(40, 40, 40, 0.6);
    }
  body[data-bs-theme="dark"] .card, body[data-bs-theme="dark"] video {
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }

    /* 4. Logo circular i adaptatiu */
    .logo {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    @media (max-width: 576px) {
      .logo {
        width: 30px;
        height: 30px;
      }
    }
    @media (min-width: 992px) {
      .logo {
        width: 50px;
        height: 50px;
      }
    }

    /* Contenedores para mejorar diseño */
    .content-box {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    body[data-bs-theme="dark"] .content-box {
      background: #2c2c2c;
      box-shadow: 0 4px 20px rgba(255,255,255,0.05);
    }

    /* Títulos centrados */
    h1, h3 {
      text-align: center;
      margin: 20px 0;
    }

    /* Vídeos */
    .video-wrap video {
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      border-radius: 12px;
    }
/* Navbar fija arriba */
#mainNavbar {
  background-color: #ffffff; /* fondo sólido */
  z-index: 1030;             /* más alto que el contenido */
  border-radius: 0;       
  transition: background-color 0.3s ease;
}

/* Navbar oscuro */
body[data-bs-theme="dark"] #mainNavbar {
  background-color: #2c2c2c;
}


/* Texto y hamburguesa */
#mainNavbar .navbar-brand,
#mainNavbar .nav-link,
#themeToggle {
  color: #000; /* claro */
}

body[data-bs-theme="dark"] #mainNavbar .navbar-brand,
body[data-bs-theme="dark"] #mainNavbar .nav-link,
body[data-bs-theme="dark"] #themeToggle {
  color: #fff; /* oscuro */
}

/* Hamburguesa */
.navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280,0,0,0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

body[data-bs-theme="dark"] .navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255,255,255,0.9%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

  </style>
</head>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">

              <i class="fa-solid fa-diagram-project me-1"></i> Cerca IA vs Google Acadèmic
            </a>
            <ul class="dropdown-menu" aria-labelledby="proj1Dropdown">

    <button id="themeToggle" class="ms-2 btn">
          <i class="fa-solid fa-moon"></i>

<div class="container content-box">
<div class="container content-box">
<div align="center">
<p>Aqui trobarem l'informació sobre distàncies</p>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mode clar/fosc amb canvi d'icona
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('i');

    themeToggle.addEventListener('click', () => {
      if (document.body.getAttribute('data-bs-theme') === 'dark') {
        document.body.setAttribute('data-bs-theme', 'light');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
      } else {
        document.body.setAttribute('data-bs-theme', 'dark');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
      }
    });
  </script>
</body>
</html>
